            <!DOCTYPE html>
            <html lang="en">
                <head>
                    <meta charset="utf-8" />
                    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
                    <meta name="description" content="" />
                    <meta name="author" content="" />
                    <title>Hale & Healthy- A One Stop Health Destination</title>
                    <!-- Favicon-->
                    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
                    <!-- Font Awesome icons (free version)-->
                    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
                    <!-- Google fonts-->
                    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
                    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
                    <!-- Core theme CSS (includes Bootstrap)-->
                    <link href="static/css/styles.css" rel="stylesheet" />
                </head>
                <body id="page-top">
                    <!-- Navigation-->
                    <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink"  id="mainNav">
                        <div class="container">
                            <a class="navbar-brand" href="/"><img src="static/assets/img/hhlogo.jfif" alt="..." /></a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                                Menu
                                <i class="fas fa-bars ms-1"></i>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarResponsive">
                                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                                    <li class="nav-item"><a class="nav-link" href="#services">Upload Report</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#portfolio">Fitness check</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#about">Set Reminder</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                                    {% if current_user.is_authenticated %}
                                    <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                        Logout
                                    </a>
                                    {% endif %}
                                    {% if not current_user.is_authenticated %}
                                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                                    {% endif %}
                                </ul>
                            </div>
                        </div>
                    </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
